<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" 					content="width=device-width,initial-scale=1">
	<meta name="theme-color" 				content="#999999" />
	<title>Dashboard - Login</title>
	<link rel="icon" type="image/png" href="assets/media/image/favicon/favicon.ico" />
	<link rel="stylesheet" href="assets/css/import.css"> <!-- CSS -->
</head>
<body>

<main id="login-page" class="d-flex" role="main">
	<aside class="box-login d-flex column">
		<!-- Social login -->
		<section class="social-login d-flex column">
			<header>
				<h1>Sign in</h1>
			</header>
			<section class="opc-social-login d-flex">
				<i class="fa fa-facebook-official" title="Logar com Facebook" aria-hidden="true"></i>
				<i class="fa fa-github" title="Logar com Github" aria-hidden="true"></i>
				<i class="fa fa-twitter" title="Logar com Twitter" aria-hidden="true"></i>
				<i class="fa fa-google" title="Logar com Google" aria-hidden="true"></i>
			</section>
		</section>
		<!-- Login Default -->
		<section class="login-default d-flex column">
			<form action="" class="frm-login d-flex column">
				<input type="text" placeholder="E-mail" required="required" autofocus>
				<input type="password" placeholder="Password..." required="required">
				<input type="submit" value="Login">
			</form>
			<section class="rec-pass d-flex anime">
				<a href="#" class="anime" title="Esqueceu sua senha?">esqueceu a senha?</a>
			</section>
		</section>
	</aside>
</main>

<script src="assets/js/dev.js"></script> <!-- JS -->
