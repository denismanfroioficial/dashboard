<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" 					content="width=device-width,initial-scale=1">
	<meta name="theme-color" 				content="#999999" />
	<title>Dashboard</title>
	<link rel="icon" type="image/png" href="assets/media/image/favicon/favicon.ico" />
	<link rel="stylesheet" href="assets/css/import.css"> <!-- CSS -->
</head>
<body>
<!-- Main Content -->
<main id="main" class="d-flex" role="main">
	<!-- Created navegation bar -->
	<aside id="aside-navegation" class="d-flex anime">
		<nav id="nav-left-bar" class="d-flex column align-center flex-1" role="navegation">
			<!-- Item nav bar -->
			<a href="#" title="Dashboard" class="d-flex column">
				<!-- Icon Option Nav Bar -->
				<span class="icon-opt-nav-bar d-flex just-center">
					<i class="fa fa-bar-chart" aria-hidden="true"></i>
				</span>
				<!-- Legend option bar -->
				<span class="legend-item d-flex just-center">	
					<p>Dashboard</p>
				</span>
			</a>
			<!-- Item nav bar -->
			<a href="#" title="Mensagem" class="d-flex column">
				<!-- Icon Option Nav Bar -->
				<span class="icon-opt-nav-bar d-flex just-center">
					<i class="fa fa-envelope-o" aria-hidden="true"></i>
				</span>
				<!-- Legend option bar -->
				<span class="legend-item d-flex just-center">	
					<p>Mensagem</p>
				</span>
			</a>
			<!-- Item nav bar -->
			<a href="#" title="Usuários" class="d-flex column">
				<!-- Icon Option Nav Bar -->
				<span class="icon-opt-nav-bar d-flex just-center">
					<i class="fa fa-user-o" aria-hidden="true"></i>
				</span>
				<!-- Legend option bar -->
				<span class="legend-item d-flex just-center">	
					<p>Usuários</p>
				</span>
			</a>
		</nav>
	</aside>
	<!-- Content main -->
	<main id="content-main" class="d-flex column" role="content">
		<!-- Header content main -->
		<header id="header-content" class="d-flex">
			<section class="menu-hamburguer d-flex">
				<i class="fa fa-sliders" aria-hidden="true"></i>
				<p><small>menu</small></p>
			</section>
		</header>
		<!-- Footer content main -->
		<footer id="footer-content" class="d-flex">
			<figure class="d-flex flex-1">
				<img src="assets/media/image/logo/logo-denismanfroi.png" alt="Logo Denis Manfroi">
				<figcaption><small>&copy Todos os direitos reservados</small></figcaption>
			</figure>
		</footer>
	</main>
</main>

<script src="assets/js/dev.js"></script> <!-- JS -->
